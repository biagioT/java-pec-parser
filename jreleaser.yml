signing:
  active: ALWAYS
  armored: true
  mode: MEMORY
  checksums: false

release:
  github:
    skipRelease: true
    skipTag: true

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - build/staging-deploy
        sign: true
        checksums: true
        sourceJar: true
        javadocJar: true
        applyMavenCentralRules: true

checksum:
  individual: true


