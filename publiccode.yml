    genericName: Mail/PEC Parser
    localisedName: PEC Parser
    longDescription: |
      Libreria JAVA per l'elaborazione di messaggi di Posta Elettronica
      Certificata (e messaggi di posta ordinaria).


      ​


      **Utilizzo**:


      ++Dipendenza Maven++:


      `<dependency>
          <groupId>app.tozzi.mail</groupId>
          <artifactId>pec-parser</artifactId>
          <version>3.0</version>
      </dependency>`


      ++Parsing++:


      La libreria offre tre metodi per il parsing di mail/PEC:


      1. `Messaggio parse(MimeMessage mimeMessage)` - elaborazione a partire da
      un oggetto
      [javax.mail.internet.MimeMessage](https://javaee.github.io/javamail/docs/api/javax/mail/internet/class-use/MimeMessage.html)

      2. `Messaggio parse(File emlFile)` - elaborazione a partire dal _File_ EML

      3. `Messaggio parse(InputStream emlInputStream)`- elaborazione a partire
      dall'_InputStream_ rappresentante l'EML


      ++Istanza PECParser++:


      E' possibile creare una istanza di PECParser in due modi:


      1. `PECMessageParser getInstance(Properties properties)` - con delle
      proprietà personalizzate che concorreranno alla creazione e alla
      elaborazione del _MimeMessage_

      2. `PECMessageParser getInstance()` - modalità default, vengono utilizzate
      le proprietà di sistema (`System.getProperties()`)


      ++Messaggio++:


      L'oggetto
      [Messaggio](https://github.com/biagioT/java-pec-parser/blob/master/src/main/java/it/tozzi/mail/pec/model/Messaggio.java),
      risultato dell'elaborazione, conterrà:


      - Busta di trasporto
      ([Busta](https://github.com/biagioT/java-pec-parser/blob/master/src/main/java/it/tozzi/mail/pec/model/Busta.java))

      - Eventuale messaggio di Posta Elettronica Certificata
      ([PEC](https://github.com/biagioT/java-pec-parser/blob/master/src/main/java/it/tozzi/mail/pec/model/PEC.java))

      - Eventuale ricevuta
      ([RicevutaPEC](https://github.com/biagioT/java-pec-parser/blob/master/src/main/java/it/tozzi/mail/pec/model/RicevutaPEC.java))


      Attraverso i metodi di utility offerti dalla classe
      [MessageUtils](https://github.com/biagioT/java-pec-parser/blob/master/src/main/java/it/tozzi/mail/pec/util/MessageUtils.java)
      è possibile risalire al tipo di messaggio:


      - PEC (`MessageUtils.isPec(Messaggio messaggio)`)

      - Ricevuta PEC (`MessageUtils.isRicevutaPEC(Messaggio messaggio)`)

      - Posta Ordinaria (`MessageUtils.isEmailNormale(Messaggio messaggio)`)


      Il messaggio infatti viene elaborato anche se non PEC. In questo caso:


      - Messaggio ricevuto su una casella di Posta Elettronica Certificata:
      l'oggetto PEC conterrà le informazioni del messaggio normale in quanto
      comunque incapsulato in una busta

      - Messaggio ricevuto su una casella di posta ordinaria: in questo caso la
      Busta rappresenta il messaggio normale


      ​


      **Altro**


      - La libreria supporta l'elaborazione di messaggi di posta ordinaria con
      codifica [UUEncode](https://en.wikipedia.org/wiki/Uuencoding) (vedi
      Requisiti).


      ​


      **Requisiti**


      - Java 8 (o versioni successive)


      ​


      **Specifiche AGID**


